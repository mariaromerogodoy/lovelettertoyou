<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=MonteCarlo">
</head>
<body>
    <div class="container">
        <form id="contact-form" action="process-form.php" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="sender_email">Your Email:</label>
                <input type="email" id="sender_email" name="sender_email" required>
            </div>

            <div class="form-group">
                <label for="recipient_email">Recipient's Email:</label>
                <input type="email" id="recipient_email" name="recipient_email" required>
            </div>

            <div class="form-group">
                <label for="message">Write your love letter here:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
</body>
</html>
